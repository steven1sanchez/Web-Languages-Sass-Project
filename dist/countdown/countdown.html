<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Halloween Countdown</title>
    <link rel="stylesheet" href="css/countdown.css">
</head>
<body>
<h1 id="party-title" class="party-title">My Halloween Party Countdown</h1>
<div id="countdown" class="countdown">
    <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
    </div>
    <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
    </div>
    <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
    </div>
    <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
    </div>
</div>
<div id="day" class="day">2022</div>
<div id="day-time" class="day-time">2022</div>

<script src="js/countdown.js"></script>
</body>
</html>
