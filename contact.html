<section id="contact-a" class="text-center py-3">
  <div class="container">
    <h2 class="section-title">Contact Me</h2>
    <div class="bottom-line"></div>
    <p class="lead">Here's how you can reach me.</p>

    <form name="contact" method="POST" data-netlify="true">
      <div class="text-fields">
        <input name="name" type="text" class="text-input name-input" placeholder="Your name" required>
        <input name="subject" type="text" class="text-input subject-input" placeholder="Subject" required>
        <input name="email" type="text" class="text-input email-input" placeholder="Your email address" required>
        <input name="phone" type="text" class="text-input phone-input" placeholder="Your phone">
        <textarea name="message" id="" class="text-input message-input" placeholder="Enter a message"></textarea>
        <div data-netlify-recaptcha="true"></div>
        <button class="btn-main" type="submit">Send</button>
      </div>
    </form>
  </div>
</section>
